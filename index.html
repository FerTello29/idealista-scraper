<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scraper de Idealista</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light text-dark">
  <div class="container mt-5 mb-5">
    <h1 class="text-center mb-5 fw-bold" style="color:#4A90E2;">Scraper de Idealista: Alquiler en Madrid</h1>

    <!-- Navbar de orden -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded mb-4 py-3">
      <div class="container-fluid justify-content-center gap-3">
        <button class="btn btn-outline-primary order-btn px-4 py-2 rounded-pill fw-semibold" data-order="precios-asc">Barato</button>
        <button class="btn btn-outline-success order-btn px-4 py-2 rounded-pill fw-semibold" data-order="fecha-publicacion-desc">Recientes</button>
        <button class="btn btn-outline-warning order-btn px-4 py-2 rounded-pill fw-semibold" data-order="fecha-publicacion-asc">Antiguos</button>
      </div>
    </nav>

    <!-- Filtros -->
    <div class="row mb-4 gx-3 gy-3 justify-content-center">
      <div class="col-md-4 col-sm-6">
        <input
          type="number"
          id="precioFiltro"
          class="form-control shadow-sm rounded-pill border-0"
          placeholder="Precio máximo (€)"
          style="padding: 12px 20px; font-weight: 500;"
        />
      </div>
      <div class="col-md-4 col-sm-6">
        <input
          type="text"
          id="busquedaInput"
          class="form-control shadow-sm rounded-pill border-0"
          placeholder="Buscar en título, descripción..."
          style="padding: 12px 20px; font-weight: 500;"
        />
      </div>
    </div>

    <div class="table-responsive shadow-sm rounded" style="background: white;">
      <table class="table table-hover align-middle mb-0" style="border-radius: 10px; overflow: hidden;">
        <thead class="table-primary text-primary fw-semibold" style="border-bottom: 3px solid #4A90E2;">
          <tr>
            <th>Título</th>
            <th>Precio</th>
            <th>Descripción</th>
            <th>Ellipsis</th>
            <th>Galería</th>
          </tr>
        </thead>
        <tbody id="propiedades" class="text-secondary"></tbody>
      </table>
    </div>
  </div>

  <footer class="text-center py-4 bg-white shadow-sm fixed-bottom" style="font-size: 0.9rem; color: #777;">
    <div>Desarrollado por <strong>Fernando Rosales Tello</strong> - 2025</div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
